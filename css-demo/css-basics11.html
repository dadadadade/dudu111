<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Graphic Design Project</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			background-color: #f2f2f2;
		}

		header {
			background-color: #222;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			text-transform: uppercase;
		}

		section {
			display: flex;
			flex-wrap: wrap;
			padding: 20px;
			justify-content: center;
		}

		article {
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px #999;
			flex-basis: 30%;
			display: flex;
			flex-direction: column;
			align-items: center;
			transition: transform 0.3s ease-in-out;
		}

		article:hover {
			transform: translateY(-10px);
			box-shadow: 0px 10px 20px #999;
		}

		h2 {
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			margin-bottom: 10px;
			color: #333;
		}

		p {
			font-size: 14px;
			text-align: center;
			color: #777;
			margin: 10px 0;
			line-height: 1.5;
		}

		.author {
			font-size: 12px;
			font-style: italic;
			color: #999;
			margin-top: auto;
			text-align: center;
		}

		.highlight {
			color: #f00;
			font-weight: bold;
			text-decoration: underline;
		}

		.typography {
			text-align: center;
			margin: 20px;
		}

		.typography h3 {
			font-size: 16px;
			font-weight: bold;
			color: #333;
			margin-bottom: 10px;
		}

		.typography p {
			font-size: 14px;
			color: #777;
			line-height: 1.5;
		}

		/* CSS animation */
		.animation {
			position: relative;
			display: inline-block;
		}

		.animation:hover span {
			transform: translateX(10px);
			color: #f00;
		}

		.animation span {
			position: absolute;
			top: 0;
			left: 0;
			display: inline-block;
			transition: transform 0.3s ease-in-out;
		}

		.color-change:hover {
			color: #f00;
		}
	</style>
</head>
<body>
	<header>
		book
	</header>
	<section>
		<article>
			<h2>house of elves</h2>
			<p>Introduced the residents of a secret house and the magical events that occurred inside.</p>
